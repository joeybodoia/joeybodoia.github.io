                <div id="modal-footer">

                </div>
                <div class='showdown'>

              <div id='p1'>

                        <div class='player1Buttons'>

            </div>
              </div>
            </div>

            </div>
          </div>
          <div id="modal5">

                <div id="modal-footer5">
                    <button class="modal-buttons5" id="close5" href="#">Close</button>
                </div>
                <div id='playerDefeated'></div>
                <div id='winner'></div>
            </div>
          </div>
